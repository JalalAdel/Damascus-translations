<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Quotation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-bottom: none;
      background-color: #f0f0f0;
    }
    .tab.active {
      background-color: #004e64;
      color: white;
      font-weight: bold;
    }
    .main-container {
      display: flex;
      gap: 20px;
    }
    .form-section {
      flex: 2;
      border: 1px solid #ccc;
      background: white;
      padding: 20px;
    }
    .quote-summary {
      flex: 1;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      padding: 20px;
      font-size: 14px;
    }
    .quote-summary h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .quote-summary p, .quote-summary div {
      margin: 8px 0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 10px;
    }
    .continue-btn, .goback-btn {
      background-color: #f0ad4e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
    .quote-total {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>

<div class="tabs">
  <div id="certifiedTab" class="tab active" onclick="switchTab('certified')">Certified Translation</div>
  <div id="professionalTab" class="tab" onclick="switchTab('professional')">Professional Translation</div>
</div>

<div class="main-container">
  <div class="form-section">
    <div id="certifiedForm">
      <div class="form-group">
        <label>Translate From</label>
        <select id="certifiedFrom" onchange="updateToOptions('certified'); updateQuote()">
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
          <option value="French">French</option>
          <option value="German">German</option>
        </select>
      </div>
      <div class="form-group">
        <label>Translate To</label>
        <select id="certifiedTo" onchange="updateQuote()">
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
          <option value="French">French</option>
          <option value="German">German</option>
        </select>
      </div>
      <div class="form-group">
        <label>Upload File(s)</label>
        <input type="file" multiple>
      </div>
      <div class="form-group">
        <label>Number of pages to be translated</label>
        <input type="number" id="certifiedPages" min="1" oninput="updateQuote()">
        <small>1 page = 250 words max</small>
      </div>
      <div class="form-group">
        <label>Do you require your translation urgently?</label>
        <div class="radio-group">
          <label><input type="radio" name="certifiedUrgency" value="none" checked onchange="updateQuote()"> No</label>
          <label><input type="radio" name="certifiedUrgency" value="priority" onchange="updateQuote()"> Priority (24 hours) +$7.94</label>
        </div>
      </div>
    </div>

    <div id="professionalForm" class="hidden">
      <div class="form-group">
        <label>Translate From</label>
        <select id="professionalFrom" onchange="updateToOptions('professional'); updateQuote()">
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
          <option value="French">French</option>
          <option value="German">German</option>
        </select>
      </div>
      <div class="form-group">
        <label>Translate To</label>
        <select id="professionalTo" onchange="updateQuote()">
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
          <option value="French">French</option>
          <option value="German">German</option>
        </select>
      </div>
      <div class="form-group">
        <label>Upload File(s)</label>
        <input type="file" multiple>
      </div>
      <div class="form-group">
        <label>Number of words to be translated</label>
        <input type="number" id="professionalWords" min="1" oninput="updateQuote()">
      </div>
      <div class="form-group">
        <label>Do you require your translation urgently?</label>
        <div class="radio-group">
          <label><input type="radio" name="professionalUrgency" value="none" checked onchange="updateQuote()"> No</label>
          <label><input type="radio" name="professionalUrgency" value="priority" onchange="updateQuote()"> Priority (24 hours) +$4.75</label>
        </div>
      </div>
    </div>

    <button class="continue-btn">Continue to Options</button>
    <a href="index.html"><button class="goback-btn" type="button">Go Back</button></a>
  </div>

  <div class="quote-summary">
    <h3>Quote Summary</h3>
    <div id="serviceType"></div>
    <div id="translationType"></div>
    <div id="pricing"></div>
    <div id="delivery"></div>
    <div class="quote-total" id="quoteTotal"></div>
  </div>
</div>

<script>
  function switchTab(type) {
    document.getElementById('certifiedTab').classList.toggle('active', type === 'certified');
    document.getElementById('professionalTab').classList.toggle('active', type === 'professional');
    document.getElementById('certifiedForm').classList.toggle('hidden', type !== 'certified');
    document.getElementById('professionalForm').classList.toggle('hidden', type !== 'professional');
    updateQuote();
  }

  function updateToOptions(formType) {
    // Static options already set
  }

  function updateQuote() {
    const isCertified = !document.getElementById('certifiedForm').classList.contains('hidden');
    const serviceType = document.getElementById('serviceType');
    const translationType = document.getElementById('translationType');
    const pricing = document.getElementById('pricing');
    const delivery = document.getElementById('delivery');
    const totalDisplay = document.getElementById('quoteTotal');

    if (isCertified) {
      const pages = parseInt(document.getElementById('certifiedPages').value) || 0;
      const urgency = document.querySelector('input[name="certifiedUrgency"]:checked').value;
      const basePrice = 31.75;
      const urgencyFee = urgency === 'priority' ? 7.94 : 0;
      const total = pages * basePrice + urgencyFee;
      serviceType.innerText = 'Service: Certified Translation';
      translationType.innerText = 'Translation Type: Standard Certified Translation';
      pricing.innerHTML = `Pricing ($${basePrice.toFixed(2)} / page)<br>${pages} page(s): $${(pages * basePrice).toFixed(2)}`;
      delivery.innerText = 'Estimated Delivery: Wednesday, May 28 (2 days)';
      totalDisplay.innerHTML = `Total: $${total.toFixed(2)} ðŸ’°`;
    } else {
      const words = parseInt(document.getElementById('professionalWords').value) || 0;
      const urgency = document.querySelector('input[name="professionalUrgency"]:checked').value;
      const rate = 0.10;
      const urgencyFee = urgency === 'priority' ? 4.75 : 0;
      const total = words * rate + urgencyFee;
      serviceType.innerText = 'Service: Professional Translation';
      translationType.innerText = 'Translation Type: Professional';
      pricing.innerHTML = `Pricing ($${rate.toFixed(2)} / word)<br>${words} word(s): $${(words * rate).toFixed(2)}`;
      delivery.innerText = 'Estimated Delivery: Wednesday, May 28 (2 days)';
      totalDisplay.innerHTML = `Total: $${total.toFixed(2)} ðŸ’°`;
    }
  }

  window.onload = function () {
    document.getElementById('certifiedFrom').value = 'English';
    document.getElementById('professionalFrom').value = 'English';
    updateQuote();
  }
</script>

</body>
</html>
