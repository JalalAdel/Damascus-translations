<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Quotation Form</title>
    <link rel="icon" type="image/png" href="../assets/images/circle.png" /> <!-- FIXED: Corrected path for icon -->
    <!-- ADD Bootstrap CSS if not already linked globally -->
    <!-- You might have a global stylesheet that includes Bootstrap, or link it here -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
        background: #f9f9f9;
      }
      /* Step Indicator */
      .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 5px;
        font-size: 14px;
      }
      .step {
        flex: 1;
        text-align: center;
        padding: 10px 5px;
        border-bottom: 3px solid #ccc;
        color: #888;
        font-weight: 500;
      }
      .step.active {
        color: #004e64;
        border-color: #004e64;
        font-weight: bold;
      }
      .tabs {
        display: flex;
        margin-bottom: 20px;
        margin-left: 220px;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-bottom: none;
        background-color: #f0f0f0;
      }
      .tab.active {
        background-color: #004e64;
        color: white;
        font-weight: bold;
      }

      .main-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
        box-sizing: border-box;
        padding: 0;
        margin: 0 auto;
        margin-left: 220px;
      }
      .form-section {
        flex: 1;
        border: 1px solid #ccc;
        background: white;
        padding: 35px;
        box-sizing: border-box;
        max-width: 500px;
      }
      .quote-summary {
        flex: 1;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        padding: 20px;
        font-size: 14px;
        box-sizing: border-box;
        max-width: 450px;
      }
      .quote-summary h3 {
        margin-top: 0;
        font-size: 18px;
      }
      .quote-summary p,
      .quote-summary div {
        margin: 8px 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      .radio-group label {
        display: inline-block;
        margin-right: 10px;
      }
      .continue-btn,
      .goback-btn {
        background-color: #f0ad4e;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
        margin-right: 10px;
      }
      .hidden {
        display: none;
      }
      .quote-total {
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      /* Responsive */
      @media (max-width: 991px) {
        body {
          margin: 0 !important;
          padding: 8px !important; /* Small padding for edge space */
        }
        .content-wrapper {
          padding: 0 !important;
          width: 100%;
          margin: 0 auto;
        }
        .main-container {
          flex-direction: column;
          align-items: center;
          max-width: 100vw;
          width: 100%;
          gap: 0;
          margin: 0 auto;
        }
        .form-section,
        .quote-summary {
          width: 98% !important;
          max-width: 98% !important;
          min-width: unset;
          margin: 1% auto;
        }
        .tabs {
          max-width: 98% !important;
          width: 98% !important;
          margin: 1% auto 20px auto;
        }
        .quote-summary {
          margin-top: 20px;
        }
        .continue-btn,
        .goback-btn {
          width: 100%;
          margin-bottom: 10px;
        }
      }
      /* Prevent horizontal overflow */
      body,
      html {
        max-width: 100vw;
        overflow-x: hidden;
      }
      /* Input focus styling */
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border: 2px solid #3aa2e8;
        box-shadow: 0 0 0 3px rgba(58, 162, 232, 0.2);
        transition: all 0.2s ease-in-out;
      }
      /* Inline error message */
      .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 4px;
        min-height: 1em;
      }
      /* Match white space like index.html */
      .content-wrapper {
          padding-left: 20px;
          padding-right: 20px;
      }
      @media (min-width: 768px) {
        .content-wrapper {
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      /* Basic progress bar styling */
      .progress {
          height: 20px;
          background-color: #e0e0e0;
          border-radius: 4px;
          overflow: hidden;
      }
      .progress-bar {
          height: 100%;
          background-color: #007bff; /* Bootstrap primary blue */
          width: 0%;
          text-align: center;
          color: white;
          line-height: 20px;
          transition: width 0.3s ease;
      }
      /* Style for uploaded file list */
      .uploaded-files-list {
          list-style: none;
          padding: 0;
          margin-top: 10px;
      }
      .uploaded-files-list li {
          margin-bottom: 5px;
          font-size: 0.9em;
      }
      .uploaded-files-list a {
          word-break: break-all; /* Break long URLs */
      }
      .upload-status-message {
          margin-top: 10px;
          font-size: 0.9em;
      }
    </style>
    <!-- EmailJS CDN (MUST be loaded BEFORE ui.js if ui.js initializes it) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- Cloudinary Widget CDN (Optional, but useful for some polyfills/utilities) -->
    <!-- Not strictly needed for direct fetch calls, but loads some browser-specific polyfills -->
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="step-indicator">
      <div class="step active">1. Select Service</div>
      <div class="step">2. Choose Options</div>
      <div class="step">3. Complete Payment</div>
    </div>
    <div class="content-wrapper">
      <div class="tabs">
        <div
          id="certifiedTab"
          class="tab active"
          onclick="switchTab('certified')"
        >
          Certified Translation
        </div>
        <div
          id="professionalTab"
          class="tab"
          onclick="switchTab('professional')"
        >
          Professional Translation
        </div>
      </div>

      <div class="main-container">
        <div class="form-section">
          <div id="certifiedForm">
            <div class="form-group">
              <label>Translate From</label>
              <select
                id="certifiedFrom"
                onchange="updateToOptions('certified'); updateQuote(); clearError('langError');"
              >
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="German">German</option>
              </select>
            </div>
            <div class="form-group">
              <label>Translate To</label>
              <select
                id="certifiedTo"
                onchange="updateQuote(); clearError('langError');"
              >
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="German">German</option>
              </select>
              <div id="langError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>Upload File(s) (Max 5MB per file, PDF, DOCX, TXT, JPG, PNG, ZIP, MP4, MOV, AVI, FLV, WEBM)</label>
              <input type="file" id="certifiedFiles" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.zip,.mp4,.mov,.avi,.flv,.webm" />
              <div id="fileError" class="error-message"></div>
              <div id="certifiedFilesStatus" class="upload-status-message"></div>
              <div id="certifiedUploadProgress" class="progress mt-2" style="display: none;">
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
              <input type="hidden" id="certifiedUploadedUrls" name="certified_uploaded_urls" value="" />
            </div>
            <div class="form-group">
              <label>Number of pages to be translated</label>
              <input
                type="number"
                id="certifiedPages"
                min="1"
                oninput="updateQuote(); clearError('pagesError');"
              />
              <small>1 page = 250 words max</small>
              <div id="pagesError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>Do you require your translation urgently?</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="certifiedUrgency"
                    value="none"
                    checked
                    onchange="updateQuote()"
                  />
                  Normal</label
                >
                <label
                  ><input
                    type="radio"
                    name="certifiedUrgency"
                    value="priority"
                    onchange="updateQuote()"
                  />
                  Urgent (20 hours) +$3</label
                >
              </div>
            </div>
          </div>

          <div id="professionalForm" class="hidden">
            <div class="form-group">
              <label>Translate From</label>
              <select
                id="professionalFrom"
                onchange="updateToOptions('professional'); updateQuote(); clearError('langErrorProf');"
              >
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="German">German</option>
              </select>
            </div>
            <div class="form-group">
              <label>Translate To</label>
              <select
                id="professionalTo"
                onchange="updateQuote(); clearError('langErrorProf');"
              >
                <option value="English">English</option>
                <option value="Arabic">Arabic</option>
                <option value="French">French</option>
                <option value="German">German</option>
              </select>
              <div id="langErrorProf" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>Upload File(s) (Max 5MB per file, PDF, DOCX, TXT, JPG, PNG, ZIP, MP4, MOV, AVI, FLV, WEBM)</label>
              <input type="file" id="professionalFiles" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.zip,.mp4,.mov,.avi,.flv,.webm" />
              <div id="fileErrorProf" class="error-message"></div>
              <div id="professionalFilesStatus" class="upload-status-message"></div>
              <div id="professionalUploadProgress" class="progress mt-2" style="display: none;">
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
              <input type="hidden" id="professionalUploadedUrls" name="professional_uploaded_urls" value="" />
            </div>
            <div class="form-group">
              <label>Number of words to be translated</label>
              <input
                type="number"
                id="professionalWords"
                min="1"
                oninput="updateQuote(); clearError('wordsError');"
              />
              <div id="wordsError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>Do you require your translation urgently?</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="professionalUrgency"
                    value="none"
                    checked
                    onchange="updateQuote()"
                  />
                  No</label
                >
                <label
                  ><input
                    type="radio"
                    name="professionalUrgency"
                    value="priority"
                    onchange="updateQuote()"
                  />
                  Priority (24 hours) +$2</label
                >
              </div>
            </div>
          </div>

          <button class="continue-btn">Continue to Options</button>
          <a href="../index.html"
            ><button class="goback-btn" type="button">Go Back</button></a
          >
        </div>

        <div class="quote-summary">
          <h3>Quote Summary</h3>
          <div id="serviceType"></div>
          <div id="translationType"></div>
          <div id="pricing"></div>
          <div id="delivery"></div>
          <div class="quote-total" id="quoteTotal"></div>
          <!-- Display uploaded files here -->
          <div id="uploadedFilesSummary"></div>
        </div>
      </div>
    </div>

    <!-- IMPORTANT: Load main.js and then ui.js, both as modules -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/ui.js"></script>

  </body>
</html>
