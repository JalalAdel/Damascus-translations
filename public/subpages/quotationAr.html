<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج طلب عرض ترجمة</title>
    <link rel="icon" type="image/png" href="circle.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #3aa2e8;
        --secondary: #004e64;
        --accent: #f0ad4e;
        --background: #f9f9f9;
        --card-bg: #ffffff;
        --text-color: #333333;
        --text-muted: #888888;
        --border-color: #cccccc;
        --error-color: #ff4d4d;
        --success-color: #4caf50;
        --warning-color: #ff9800;
        --info-color: #2196f3;
        --font-family: 'Cairo', "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        font-family: var(--font-family);
        margin: 30px;
        background: var(--background);
        color: var(--text-color);
      }
      /* Step Indicator */
      .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 5px;
        font-size: 14px;
      }
      .step {
        flex: 1;
        text-align: center;
        padding: 10px 5px;
        border-bottom: 3px solid var(--border-color);
        color: var(--text-muted);
        font-weight: 500;
      }
      .step.active {
        color: var(--secondary);
        border-color: var(--secondary);
        font-weight: bold;
      }
      .tabs {
        display: flex;
        margin-bottom: 20px;
        margin-right: 220px;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid var(--border-color);
        border-bottom: none;
        background-color: #f0f0f0;
      }
      .tab.active {
        background-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .main-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
        box-sizing: border-box;
        padding: 0;
        margin: 0 auto;
        margin-right: 220px;
      }
      .form-section {
        flex: 1;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        padding: 35px;
        box-sizing: border-box;
        max-width: 500px;
      }
      .quote-summary {
        flex: 1;
        border: 1px solid var(--border-color);
        background-color: #f5f5f5;
        padding: 20px;
        font-size: 14px;
        box-sizing: border-box;
        max-width: 450px;
      }
      .quote-summary h3 {
        margin-top: 0;
        font-size: 18px;
      }
      .quote-summary p,
      .quote-summary div {
        margin: 8px 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      .radio-group label {
        display: inline-block;
        margin-left: 10px;
      }
      .continue-btn,
      .goback-btn {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
        margin-left: 10px;
      }
      .hidden {
        display: none;
      }
      .quote-total {
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
        border-top: 1px solid var(--border-color);
        padding-top: 10px;
      }
      /* Responsive */
      @media (max-width: 991px) {
        body {
          margin: 0 !important;
          padding: 8px !important;
        }
        .content-wrapper {
          padding: 0 !important;
          width: 100%;
          margin: 0 auto;
        }
        .main-container {
          flex-direction: column;
          align-items: center;
          max-width: 100vw;
          width: 100%;
          gap: 0;
          margin: 0 auto;
        }
        .form-section,
        .quote-summary {
          width: 98% !important;
          max-width: 98% !important;
          min-width: unset;
          margin: 1% auto;
        }
        .tabs {
          max-width: 98% !important;
          width: 98% !important;
          margin: 1% auto 20px auto;
        }
        .quote-summary {
          margin-top: 20px;
        }
        .continue-btn,
        .goback-btn {
          width: 100%;
          margin-bottom: 10px;
        }
      }
      body,
      html {
        max-width: 100vw;
        overflow-x: hidden;
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border: 2px solid var(--primary);
        box-shadow: 0 0 0 3px rgba(58, 162, 232, 0.2);
        transition: all 0.2s ease-in-out;
      }
      .error-message {
        color: var(--error-color);
        font-size: 0.9em;
        margin-top: 4px;
        min-height: 1em;
      }
      .content-wrapper {
        padding-right: 20px;
        padding-left: 20px;
      }
      @media (min-width: 768px) {
        .content-wrapper {
          padding-right: 20px;
          padding-left: 20px;
        }
      }
      button,
      input,
      select,
      textarea,
      option {
        font-family: 'Cairo', "Inter", -apple-system, BlinkMacSystemFont, sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div class="step-indicator">
      <div class="step active">1. اختيار الخدمة</div>
      <div class="step">2. تحديد الخيارات</div>
      <div class="step">3. إتمام الدفع</div>
    </div>
    <div class="content-wrapper" style="direction: rtl; text-align: right;">
      <div class="tabs">
        <div
          id="certifiedTab"
          class="tab active"
          onclick="switchTab('certified')"
        >
          الترجمة المعتمدة
        </div>
        <div
          id="professionalTab"
          class="tab"
          onclick="switchTab('professional')"
        >
          الترجمة الاحترافية
        </div>
      </div>

      <div class="main-container">
        <div class="form-section">
          <div id="certifiedForm">
            <div class="form-group">
              <label>الترجمة من</label>
              <select
                id="certifiedFrom"
                onchange="updateToOptions('certified'); updateQuote(); clearError('langError');"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
            </div>
            <div class="form-group">
              <label>الترجمة إلى</label>
              <select
                id="certifiedTo"
                onchange="updateQuote(); clearError('langError');"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
              <div id="langError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>رفع الملفات</label>
              <input type="file" id="certifiedFiles" multiple />
              <div id="fileError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>عدد الصفحات المطلوب ترجمتها</label>
              <input
                type="number"
                id="certifiedPages"
                min="1"
                oninput="updateQuote(); clearError('pagesError');"
              />
                <small>1 صفحة = حد أقصى 250 كلمة</small>
              <div id="pagesError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>هل تحتاج الترجمة بشكل مستعجل؟</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="certifiedUrgency"
                    value="none"
                    checked
                    onchange="updateQuote()"
                  />
                  لا</label
                >
                <label
                  ><input
                    type="radio"
                    name="certifiedUrgency"
                    value="priority"
                    onchange="updateQuote()"
                  />
                  مستعجل (24 ساعة) +$7.94</label
                >
              </div>
            </div>
          </div>

          <div id="professionalForm" class="hidden">
            <div class="form-group">
              <label>الترجمة من</label>
              <select
                id="professionalFrom"
                onchange="updateToOptions('professional'); updateQuote(); clearError('langErrorProf');"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
            </div>
            <div class="form-group">
              <label>الترجمة إلى</label>
              <select
                id="professionalTo"
                onchange="updateQuote(); clearError('langErrorProf');"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
              <div id="langErrorProf" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>رفع الملفات</label>
              <input type="file" id="professionalFiles" multiple />
              <div id="fileErrorProf" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>عدد الكلمات المطلوب ترجمتها</label>
              <input
                type="number"
                id="professionalWords"
                min="1"
                oninput="updateQuote(); clearError('wordsError');"
              />
              <div id="wordsError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>هل تحتاج الترجمة بشكل مستعجل؟</label>
              <div class="radio-group">
                <label
                  ><input
                    type="radio"
                    name="professionalUrgency"
                    value="none"
                    checked
                    onchange="updateQuote()"
                  />
                  لا</label
                >
                <label
                  ><input
                    type="radio"
                    name="professionalUrgency"
                    value="priority"
                    onchange="updateQuote()"
                  />
                  مستعجل (24 ساعة) +$4.75</label
                >
              </div>
            </div>
          </div>

          <button class="continue-btn">متابعة لخيارات الدفع</button>
          <a href="../indexAr.html"
            ><button class="goback-btn" type="button">العودة للرئيسية</button></a
          >
        </div>

        <div class="quote-summary">
          <h3>ملخص السعر</h3>
          <div id="serviceType"></div>
          <div id="translationType"></div>
          <div id="pricing"></div>
          <div id="delivery"></div>
          <div class="quote-total" id="quoteTotal"></div>
        </div>
      </div>

      <script>
  // Utility to clear a specific error message
  function clearError(id) {
    document.getElementById(id).innerText = "";
  }
  function switchTab(type) {
    document
      .getElementById("certifiedTab")
      .classList.toggle("active", type === "certified");
    document
      .getElementById("professionalTab")
      .classList.toggle("active", type === "professional");
    document
      .getElementById("certifiedForm")
      .classList.toggle("hidden", type !== "certified");
    document
      .getElementById("professionalForm")
      .classList.toggle("hidden", type !== "professional");
    updateQuote(); // Call updateQuote after switching tabs to refresh calculations
  }
  function updateQuote() {
    const isCertified = !document
      .getElementById("certifiedForm")
      .classList.contains("hidden");
    const serviceType = document.getElementById("serviceType");
    const translationType = document.getElementById("translationType");
    const pricing = document.getElementById("pricing");
    const delivery = document.getElementById("delivery");
    const totalDisplay = document.getElementById("quoteTotal");
    if (isCertified) {
      let pages = parseInt(document.getElementById("certifiedPages").value) || 0;
      if (pages < 0) pages = 0; // Ensure pages is not negative
      const urgencyRadio = document.querySelector('input[name="certifiedUrgency"]:checked');
      const urgency = urgencyRadio ? urgencyRadio.value : ''; // Get value safely
      const basePrice = 31.75;
      const urgencyFee = (urgency === "priority" && pages > 0) ? 7.94 : 0;
      const total = pages > 0 ? (pages * basePrice + urgencyFee) : 0; // Calculate total only if pages > 0
      serviceType.innerText = "الخدمة: ترجمة معتمدة";
      translationType.innerText = "نوع الترجمة: ترجمة معتمدة قياسية";
      pricing.innerHTML = `السعر (${basePrice.toFixed(2)}$ / الصفحة)<br>${pages} صفحة: ${(pages * basePrice).toFixed(2)}$`;
      const deliveryDate = new Date();
      const deliveryDays = urgency === "priority" ? 1 : 2;
      deliveryDate.setDate(deliveryDate.getDate() + deliveryDays);
      const options = { weekday: "long", month: "long", day: "numeric" };
      const formattedDate = deliveryDate.toLocaleDateString("ar-SA", options);
      delivery.innerText = `تاريخ التسليم المتوقع: ${formattedDate} (${deliveryDays === 1 ? "24 ساعة" : "يومان"})`;
      totalDisplay.innerHTML = total > 0 ? `الإجمالي: $${total.toFixed(2)} 💰` : `الإجمالي: $0.00 💰`;
    } else {
      let words = parseInt(document.getElementById("professionalWords").value) || 0;
      if (words < 0) words = 0; // Ensure words is not negative
      const urgencyRadio = document.querySelector('input[name="professionalUrgency"]:checked');
      const urgency = urgencyRadio ? urgencyRadio.value : ''; // Get value safely
      const rate = 0.1;
      const urgencyFee = (urgency === "priority" && words > 0) ? 4.75 : 0;
      const total = words > 0 ? (words * rate + urgencyFee) : 0; // Calculate total only if words > 0
      serviceType.innerText = "الخدمة: ترجمة احترافية";
      translationType.innerText = "نوع الترجمة: احترافية";
      pricing.innerHTML = `السعر (${rate.toFixed(2)}$ / كلمة)<br>${words} كلمة: ${(words * rate).toFixed(2)}$`;
      const deliveryDate = new Date();
      const deliveryDays = urgency === "priority" ? 1 : 2;
      deliveryDate.setDate(deliveryDate.getDate() + deliveryDays);
      const options = { weekday: "long", month: "long", day: "numeric" };
      const formattedDate = deliveryDate.toLocaleDateString("ar-SA", options);
      delivery.innerText = `تاريخ التسليم المتوقع: ${formattedDate} (${deliveryDays === 1 ? "24 ساعة" : "يومان"})`;
      totalDisplay.innerHTML = total > 0 ? `الإجمالي: $${total.toFixed(2)} 💰` : `الإجمالي: $0.00 💰`;
    }
  }
  // Initialize defaults and set up event listeners when the window loads
  window.onload = function () {
    document.getElementById("certifiedFrom").value = "Arabic"; // Change default language if necessary
    document.getElementById("professionalFrom").value = "Arabic"; // Change default language if necessary
    // --- Add Event Listeners for Certified Translation form ---
    const certifiedPagesInput = document.getElementById("certifiedPages");
    const certifiedUrgencyRadios = document.querySelectorAll('input[name="certifiedUrgency"]');
    if (certifiedPagesInput) {
      certifiedPagesInput.addEventListener('input', updateQuote);
    }
    certifiedUrgencyRadios.forEach(radio => {
      radio.addEventListener('change', updateQuote);
    });
    // --- Add Event Listeners for Professional Translation form ---
    const professionalWordsInput = document.getElementById("professionalWords");
    const professionalUrgencyRadios = document.querySelectorAll('input[name="professionalUrgency"]');
    if (professionalWordsInput) {
      professionalWordsInput.addEventListener('input', updateQuote);
    }
    professionalUrgencyRadios.forEach(radio => {
      radio.addEventListener('change', updateQuote);
    });
    // Initial calculation
    updateQuote();
  };
  // Enhanced validation on Continue click
  document
    .querySelector(".continue-btn")
    .addEventListener("click", function (e) {
      const isCertified = !document
        .getElementById("certifiedForm")
        .classList.contains("hidden");
      let valid = true;
      // Clear previous errors
      [
        "fileError",
        "langError",
        "pagesError",
        "fileErrorProf",
        "langErrorProf",
        "wordsError",
      ].forEach((id) => clearError(id));
      if (isCertified) {
        // File check
        if (!document.getElementById("certifiedFiles").files.length) {
          document.getElementById("fileError").innerText =
            "الرجاء رفع ملف واحد على الأقل.";
          valid = false;
        }
        // Language mismatch
        if (
          document.getElementById("certifiedFrom").value ===
          document.getElementById("certifiedTo").value
        ) {
          document.getElementById("langError").innerText =
            "يجب أن تختلف اللغة الأساسية عن المستهدفة.";
          valid = false;
        }
        // Pages count
        if (
          !(parseInt(document.getElementById("certifiedPages").value) > 0)
        ) {
          document.getElementById("pagesError").innerText =
            "الرجاء إدخال عدد صفحات صحيح.";
          valid = false;
        }
      } else {
        // File check
        if (!document.getElementById("professionalFiles").files.length) {
          document.getElementById("fileErrorProf").innerText =
            "الرجاء رفع ملف واحد على الأقل.";
          valid = false;
        }
        // Language mismatch
        if (
          document.getElementById("professionalFrom").value ===
          document.getElementById("professionalTo").value
        ) {
          document.getElementById("langErrorProf").innerText =
            "يجب أن تختلف اللغة الأساسية عن المستهدفة.";
          valid = false;
        }
        // Words count
        if (
          !(
            parseInt(document.getElementById("professionalWords").value) > 0
          )
        ) {
          document.getElementById("wordsError").innerText =
            "الرجاء إدخال عدد كلمات صحيح.";
          valid = false;
        }
      }
      if (!valid) e.preventDefault();
    });
</script>
    </div>
  </body>
</html>
