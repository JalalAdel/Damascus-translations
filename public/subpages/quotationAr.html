<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نموذج طلب عرض ترجمة</title>
    <link rel="icon" type="image/png" href="../assets/images/circle.png" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #3aa2e8;
        --secondary: #004e64;
        --accent: #f0ad4e;
        --background: #f9f9f9;
        --card-bg: #ffffff;
        --text-color: #333333;
        --text-muted: #888888;
        --border-color: #cccccc;
        --error-color: #ff4d4d;
        --success-color: #4caf50;
        --warning-color: #ff9800;
        --info-color: #2196f3;
        --font-family: 'Cairo', "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }
      body {
        font-family: var(--font-family);
        margin: 30px;
        background: var(--background);
        color: var(--text-color);
      }
      /* Step Indicator */
      .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        padding: 0 5px;
        font-size: 14px;
      }
      .step {
        flex: 1;
        text-align: center;
        padding: 10px 5px;
        border-bottom: 3px solid var(--border-color);
        color: var(--text-muted);
        font-weight: 500;
      }
      .step.active {
        color: var(--secondary);
        border-color: var(--secondary);
        font-weight: bold;
      }
      .tabs {
        display: flex;
        margin-bottom: 20px;
        margin-right: 220px; /* RTL equivalent of margin-left */
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        border: 1px solid var(--border-color);
        border-bottom: none;
        background-color: #f0f0f0;
      }
      .tab.active {
        background-color: var(--secondary);
        color: white;
        font-weight: bold;
      }

      .main-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
        box-sizing: border-box;
        padding: 0;
        margin: 0 auto;
        margin-right: 220px; /* RTL equivalent of margin-left */
      }
      .form-section {
        flex: 1;
        border: 1px solid var(--border-color);
        background: var(--card-bg);
        padding: 35px;
        box-sizing: border-box;
        max-width: 500px;
      }
      .quote-summary {
        flex: 1;
        border: 1px solid var(--border-color);
        background-color: #f5f5f5;
        padding: 20px;
        font-size: 14px;
        box-sizing: border-box;
        max-width: 450px;
      }
      .quote-summary h3 {
        margin-top: 0;
        font-size: 18px;
      }
      .quote-summary p,
      .quote-summary div {
        margin: 8px 0;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }
      .radio-group label {
        display: inline-block;
        margin-left: 10px; /* RTL equivalent of margin-right */
      }
      .continue-btn,
      .goback-btn {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 10px;
        margin-left: 10px; /* Adjusted for RTL layout */
      }
      .hidden {
        display: none;
      }
      .quote-total {
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
        border-top: 1px solid var(--border-color);
        padding-top: 10px;
      }
      /* Responsive */
      @media (max-width: 991px) {
        body {
          margin: 0 !important;
          padding: 8px !important;
        }
        .content-wrapper {
          padding: 0 !important;
          width: 100%;
          margin: 0 auto;
        }
        .main-container {
          flex-direction: column;
          align-items: center;
          max-width: 100vw;
          width: 100%;
          gap: 0;
          margin: 0 auto;
        }
        .form-section,
        .quote-summary {
          width: 98% !important;
          max-width: 98% !important;
          min-width: unset;
          margin: 1% auto;
        }
        .tabs {
          max-width: 98% !important;
          width: 98% !important;
          margin: 1% auto 20px auto;
        }
        .quote-summary {
          margin-top: 20px;
        }
        .continue-btn,
        .goback-btn {
          width: 100%;
          margin-bottom: 10px;
        }
      }
      body,
      html {
        max-width: 100vw;
        overflow-x: hidden;
      }
      input[type="text"]:focus,
      input[type="number"]:focus,
      select:focus {
        outline: none;
        border: 2px solid var(--primary);
        box-shadow: 0 0 0 3px rgba(58, 162, 232, 0.2);
        transition: all 0.2s ease-in-out;
      }
      .error-message {
        color: var(--error-color);
        font-size: 0.9em;
        margin-top: 4px;
        min-height: 1em;
        text-align: right; /* Ensure error messages are RTL */
      }
      .content-wrapper {
        padding-right: 20px;
        padding-left: 20px;
      }
      @media (min-width: 768px) {
        .content-wrapper {
          padding-right: 20px;
          padding-left: 20px;
        }
      }
      button,
      input,
      select,
      textarea,
      option {
        font-family: var(--font-family) !important;
      }

      /* Basic progress bar styling */
      .progress {
          height: 20px;
          background-color: #e0e0e0;
          border-radius: 4px;
          overflow: hidden;
          direction: ltr; /* Ensure progress bar itself is LTR */
      }
      .progress-bar {
          height: 100%;
          background-color: #007bff; /* Bootstrap primary blue */
          width: 0%;
          text-align: center;
          color: white;
          line-height: 20px;
          transition: width 0.3s ease;
          direction: ltr; /* Progress text should be LTR */
      }
      /* Style for uploaded file list */
      .uploaded-files-list {
          list-style: none;
          padding: 0;
          margin-top: 10px;
          text-align: right; /* Ensure list items are RTL */
      }
      .uploaded-files-list li {
          margin-bottom: 5px;
          font-size: 0.9em;
      }
      .uploaded-files-list a {
          word-break: break-all;
          direction: ltr; /* Link text can be LTR for URLs */
          unicode-bidi: embed; /* Ensures LTR embedding for URLs in RTL context */
      }
      .upload-status-message {
          margin-top: 10px;
          font-size: 0.9em;
          text-align: right; /* Ensure status messages are RTL */
      }

      /* MODAL SPECIFIC STYLES */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        padding-top: 60px; /* Location of the box */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto; /* 5% from the top and centered */
        padding: 30px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px; /* Could be adjusted */
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        animation-name: animatetop;
        animation-duration: 0.4s;
        direction: rtl; /* Ensure modal content is RTL */
        text-align: right; /* Ensure text is right-aligned */
      }

      .modal-content .form-group {
          margin-bottom: 15px;
      }
      .modal-content .form-label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }
      .modal-content .form-control {
          width: 100%;
          padding: 10px;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          direction: rtl; /* Ensure form controls are RTL */
          text-align: right; /* Ensure text is right-aligned */
      }
      /* Specific override for email input for LTR text */
      .modal-content input[type="email"] {
          direction: ltr;
          text-align: left;
      }

      .modal-content .btn-primary {
          background-color: #007bff; /* Use your primary color var if available */
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
          direction: rtl; /* Ensure button text is RTL */
      }
      .modal-content .btn-primary:hover {
          opacity: 0.8;
      }

      .modal-content .close-button {
        color: #aaaaaa;
        float: left; /* Adjusted for RTL */
        font-size: 28px;
        font-weight: bold;
      }

      .modal-content .close-button:hover,
      .modal-content .close-button:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      /* Add Animation */
      @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
      }

      @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
      }

      /* Style for modal form message */
      #quoteModalFormMessage {
        padding: 10px;
        border-radius: 5px;
        font-weight: 600;
        margin-top: 1rem;
        display: none;
        text-align: center;
        direction: rtl; /* Ensure message is RTL */
      }
    </style>
    <!-- EmailJS CDN (MUST be loaded BEFORE ui.js as ui.js initializes it) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  </head>
  <body>
    <div class="step-indicator">
      <div class="step active">1. اختيار الخدمة</div>
      <div class="step">2. تحديد الخيارات</div>
      <div class="step">3. إتمام الدفع</div>
    </div>
    <div class="content-wrapper" style="direction: rtl; text-align: right;">
      <div class="tabs">
        <div
          id="certifiedTab"
          class="tab active"
          onclick="switchTab('certified')"
        >
          الترجمة المعتمدة
        </div>
        <div
          id="professionalTab"
          class="tab"
          onclick="switchTab('professional')"
        >
          الترجمة الاحترافية
        </div>
      </div>

      <div class="main-container">
        <div class="form-section">
          <div id="certifiedForm">
            <div class="form-group">
              <label>الترجمة من</label>
              <select
                id="certifiedFrom"
                onchange="updateToOptions('certified'); updateQuote(); clearError('langError');"
                dir="rtl"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
            </div>
            <div class="form-group">
              <label>الترجمة إلى</label>
              <select
                id="certifiedTo"
                onchange="updateQuote(); clearError('langError');"
                dir="rtl"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
              <div id="langError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>رفع الملفات (بحد أقصى 5 ميجابايت لكل ملف، PDF, DOCX, TXT, JPG, PNG, ZIP, MP4, MOV, AVI, FLV, WEBM)</label>
              <input type="file" id="certifiedFiles" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.zip,.mp4,.mov,.avi,.flv,.webm" dir="rtl" />
              <div id="fileError" class="error-message"></div>
              <div id="certifiedFilesStatus" class="upload-status-message" dir="rtl"></div>
              <div id="certifiedUploadProgress" class="progress mt-2" style="display: none;" dir="ltr"> <!-- Progress bar values are LTR -->
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
            </div>
            <div class="form-group">
              <label>عدد الصفحات المطلوب ترجمتها</label>
              <input
                type="number"
                id="certifiedPages"
                min="1"
                oninput="updateQuote(); clearError('pagesError');"
                dir="rtl"
              />
                <small dir="rtl">1 صفحة = حد أقصى 250 كلمة</small>
              <div id="pagesError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>هل تحتاج الترجمة بشكل مستعجل؟</label>
              <div class="radio-group" dir="rtl">
                <label
                  ><input
                    type="radio"
                    name="certifiedUrgency"
                    value="none"
                    checked
                    onchange="updateQuote()"
                  />
                  لا</label
                >
                <label
                  ><input
                    type="radio"
                    name="certifiedUrgency"
                    value="priority"
                    onchange="updateQuote()"
                  />
                  مستعجل (24 ساعة) +$7.94</label
                >
              </div>
            </div>
          </div>

          <div id="professionalForm" class="hidden">
            <div class="form-group">
              <label>الترجمة من</label>
              <select
                id="professionalFrom"
                onchange="updateToOptions('professional'); updateQuote(); clearError('langErrorProf');"
                dir="rtl"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
            </div>
            <div class="form-group">
              <label>الترجمة إلى</label>
              <select
                id="professionalTo"
                onchange="updateQuote(); clearError('langErrorProf');"
                dir="rtl"
              >
                <option value="English">الإنجليزية</option>
                <option value="Arabic">العربية</option>
                <option value="French">الفرنسية</option>
                <option value="German">الألمانية</option>
              </select>
              <div id="langErrorProf" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>رفع الملفات (بحد أقصى 5 ميجابايت لكل ملف، PDF, DOCX, TXT, JPG, PNG, ZIP, MP4, MOV, AVI, FLV, WEBM)</label>
              <input type="file" id="professionalFiles" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.zip,.mp4,.mov,.avi,.flv,.webm" dir="rtl" />
              <div id="fileErrorProf" class="error-message"></div>
              <div id="professionalFilesStatus" class="upload-status-message" dir="rtl"></div>
              <div id="professionalUploadProgress" class="progress mt-2" style="display: none;" dir="ltr">
                  <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
            </div>
            <div class="form-group">
              <label>عدد الكلمات المطلوب ترجمتها</label>
              <input
                type="number"
                id="professionalWords"
                min="1"
                oninput="updateQuote(); clearError('wordsError');"
                dir="rtl"
              />
              <div id="wordsError" class="error-message"></div>
            </div>
            <div class="form-group">
              <label>هل تحتاج الترجمة بشكل مستعجل؟</label>
              <div class="radio-group" dir="rtl">
                <label
                  ><input
                    type="radio"
                    name="professionalUrgency"
                    value="none"
                    checked
                    onchange="updateQuote()"
                  />
                  لا</label
                >
                <label
                  ><input
                    type="radio"
                    name="professionalUrgency"
                    value="priority"
                    onchange="updateQuote()"
                  />
                  مستعجل (24 ساعة) +$4.75</label
                >
              </div>
            </div>
          </div>

          <button class="continue-btn" dir="rtl">متابعة لخيارات الدفع</button>
          <a href="../indexAr.html"
            ><button class="goback-btn" type="button" dir="rtl">العودة للرئيسية</button></a
          >
        </div>

        <div class="quote-summary" id="quotation-summary"> <!-- MODIFIED: Added id="quotation-summary" -->
          <h3>ملخص السعر</h3>
          <div id="serviceType" dir="rtl"></div>
          <div id="translationType" dir="rtl"></div>
          <div id="pricing" dir="rtl"></div>
          <div id="delivery" dir="rtl"></div>
          <div class="quote-total" id="quoteTotal" dir="rtl"></div>
          <div id="selectedFilesSummary" dir="rtl"></div> <!-- MODIFIED: Corrected ID to selectedFilesSummary -->
        </div>
      </div>
    </div>

    <!-- START: QUOTATION PAGE CONTACT FORM MODAL -->
    <div id="quoteContactModal" class="modal" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto; background-color:rgba(0,0,0,0.4);">
      <div class="modal-content" style="background-color:#fefefe; margin:15% auto; padding:20px; border:1px solid #888; width:80%; max-width:500px; border-radius:8px; box-shadow:0 4px 8px rgba(0,0,0,0.2);">
        <span class="close-button" style="color:#aaa; float:left; font-size:28px; font-weight:bold; cursor:pointer;">&times;</span> <!-- Adjusted float for RTL -->
        <h3 style="text-align:center; margin-bottom:20px;">إتمام طلبك</h3>
        
        <!-- Duplicated and MODIFIED contact form HTML from index.html -->
        <form id="quoteModalContactForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quoteModalName" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="quoteModalName" name="user_name" required dir="rtl"> <!-- MODIFIED name attribute -->
                </div>
                <div class="col-md-6 mb-3">
                    <label for="quoteModalEmail" class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="quoteModalEmail" name="user_email" required dir="ltr"> <!-- MODIFIED name attribute -->
                </div>
            </div>
            <div class="mb-3">
                <label for="quoteModalServiceType" class="form-label">الخدمة المختارة</label> <!-- Changed ID from quoteModalService -->
                <input type="text" class="form-control" id="quoteModalServiceType" name="user_service" readonly dir="rtl"> <!-- MODIFIED name attribute -->
            </div>
            <div class="mb-3">
                <label for="quoteModalMessage" class="form-label">رسالة إضافية (اختياري)</label>
                <textarea class="form-control" id="quoteModalMessage" rows="3" name="user_message" dir="rtl"></textarea> <!-- MODIFIED name attribute -->
            </div>

            <!-- Hidden inputs to pass data to EmailJS -->
            <input type="hidden" id="quoteModalSessionId" name="quote_session_id">
            <input type="hidden" id="quoteModalQuoteSummaryData" name="quote_summary_details">
            <input type="hidden" id="quoteModalUploaderFirebaseEmail" name="uploader_firebase_email">
            <input type="hidden" id="quoteModalUploadedFileLinks" name="uploaded_file_links">
            <input type="hidden" id="quoteModalUploadedFileUrlsRaw" name="uploaded_file_urls_raw">
            <input type="hidden" id="quoteModalUploadedFileNames" name="uploaded_file_names">

            <!-- File Upload Progress and Status within the modal -->
            <div id="quoteModalUploadStatus" class="upload-status-message mt-3" dir="rtl"></div>
            <div id="quoteModalUploadProgress" class="progress mt-2" style="display: none;" dir="ltr">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="quoteModalUploadError" class="error-message" dir="rtl"></div>

            <div id="quoteModalFormMessage" class="mt-3 mb-3 text-center" style="display: none;" dir="rtl"></div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-3" id="quoteModalSendButton" dir="rtl">إرسال الطلب</button>
        </form>
      </div>
    </div>
    <!-- END: QUOTATION PAGE CONTACT FORM MODAL -->

    <!-- EmailJS CDN (MUST be loaded BEFORE ui.js as ui.js initializes it) -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- IMPORTANT: Load main.js and then ui.js, both as modules -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/ui.js"></script>

  </body>
</html>
